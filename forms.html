<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
  <p>
    <label for="email">email</label>
    <input id="email" name="email" type="text" placeholder="Enter email here.">
  </p>
  <p>
    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="Enter password here. ">
  </p>
  <p>
    <textarea name="bio"></textarea>
  </p>
  <br>
  <h3>How did you hear about us?</h3>
      Please select all that apply.
  <br>
  <label>
    <input type="checkbox" name="question 1"
           value="Billboard">
  </label> Billboard
  <br>
  <label>
    <input type="checkbox" name="question 2"
           value="Radio Advertisement">
  </label> Radio Advertisement
  <br>
  <label>
    <input type="checkbox" name="question 3"
           value="Internet Advertisement">
  </label> Internet Advertisement
  <br>
  <h3>Select your internet browser</h3>
  <label>
    <select name="internet browser">
      <option value="Chrome">Google Chrome</option>
      <option value="Firefox">Firefox</option>
      <option value="Safari">Safari</option>
    </select>
  </label>
  <p>
    <button type="submit">Submit</button>
  </p>
</form>
</body>
</html>
